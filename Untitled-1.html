<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>나의 취미를 소개합니다</title>
</head>
<body>
    <h2>나의 취미를 소개합니다.</h2>
    <hr>
    <p><strong>책 읽기입니다</strong></p>
    <p>책의 종류 중에서도 소설이나 에세이 종류를 자주 읽으며
        여러 음악관련 서적들을 좋아합니다</p>
    <p>책 읽기를 좋아하여 서점이나 도서관에 자주가고 새로운 책을 보는 것을 좋아합니다</p>
    <p>특히 좋아하는 작가로는 <strong>이치조 미사키</strong>가 있습니다</p>
    
</body>
</html>
